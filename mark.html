<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>测试用例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 内核控制 -->
    <meta name="renderer" content="webkit">
    <!-- 告诉IE使用最新的引擎渲染网页，chrome=1则可以激活Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="css/mark.css">
</head>
<body>
    <div class="mark-wrap" id="mark_wrap">
        <div class="sidebar">
            <input type="image" name="quan" src="image/quan.png" alt="标圈" title="标圈" class="mark-btn">
            <input type="image" name="line" src="image/line.png" alt="标线" title="标线" class="mark-btn">
        </div>
        <div class="figure-content"></div>
    </div>
</body>
</html>
