<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS图形</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="css/css-shape.css">
</head>

<body>
    <div class="css-draw-wrap">
        <div class="shape-box">
            <h5>利用border画三角形</h5>
            <div class="triangle"></div>
        </div>

        <div class="shape-box">
            <h5>利用多重线性渐变实现切角</h5>
            <div class="notching"></div>
        </div>

        <div class="shape-box triangle2rect-wrap">
            <h5>clip-path多边形过渡动画</h5>
            <div class="triangle2rect">
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
                <div class="d"></div>
            </div>
        </div>

        <div class="shape-box">
            <h5>利用多重线性渐变生成加减号</h5>
            <span class="btn plus"></span>
            <span class="btn minus"></span>
        </div>

        <div class="shape-box">
            <h5>利用多重线性渐变生成气泡框</h5>
            <p class="talk">这是对话内容</p>
        </div>

        <div class="shape-box">
            <h5>利用径向渐变</h5>
            <div class="tab"></div>
        </div>
    </div>
</body>
</html>
